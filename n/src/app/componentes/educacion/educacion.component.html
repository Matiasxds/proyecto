<div class="row">
  <h1>Educacion</h1>
  <div class="col-lg-2">
      <button type="button" class="btn btn-success" routerLink="/nuevaedu" *ngIf="isLogged">
          Agregar Educacion
      </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">
          <tbody>
              <tr *ngFor="let Educacion of educacion">
                  <td>
                      <h1>{{Educacion.nombreEd}}</h1>
                  </td>
                  <td><h2>{{Educacion.descripcionEd}}</h2></td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-light" routerLink="/editaredu/{{Educacion.id}}">
                        <i class="bi bi-pen-fill"></i> EDITAR</button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="delete(Educacion.id)">
                          <i class="bi bi-trash-fill"></i> BORRAR</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

</div>
