<div class="row">
<h1>Experiencia Laboral</h1>
<div class="col-lg-10">
    <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged">
        Nueva Experiencia
    </button>
</div>

<div class="col lg 1"></div>
<div class="col-lg-11">
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>
                    <h1>{{Experiencia.nombreEx}}</h1>
                </td>
                <td><h2>{{Experiencia.descripcionEx}}</h2></td>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                      <i class="bi bi-hammer"></i>EDITAR</button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                      <i class="bi bi-x-circle-fill"></i> BORRAR</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
