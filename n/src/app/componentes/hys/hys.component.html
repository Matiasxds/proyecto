<div class="row">

  <h1>Hard & Soft skills</h1>
  <div class="col-lg-2">
      <button type="button" routerLink="/nuevahabilidad" class="btn btn-dark" *ngIf="isLogged">Nueva Habilidad</button>
  </div>

  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let habilidad of habilidad">
      <circle-progress
      [percent]="(habilidad.porcentaje)"
      [radius]="90" [imageSrc]="''"
      [title]="(habilidad.nombre)"
      [titleColor]="'white'"
      [showTitle]="true"
      [showImage]="false"
      [imageHeight]="70"
      [imageWidth]="70"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'blue'"
      [innerStrokeColor]="'darkorange'"
      [animation]="true"
      [animationDuration]="600">
      </circle-progress>

      <div>
          <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editarHabilidad/{{habilidad.id}}">
                <i class="bi bi-pencil-square"></i>Editar</button>
          </td>
          <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(habilidad.id)">
                <i class="bi bi-journal-x"></i>Borrar</button>
          </td>
      </div>
  </div>
</div>
