<div class="row pagina">
  <div class="margen">
      <div class="container" *ngIf="proyecto">
          <div *ngIf="isLogged == false">
                      </div>
          <div *ngIf="isLogged == true">
              <div class="titulo">
                  <h1>Editar Proyecto</h1>
              </div>
              <div class="contenido">
                  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                      <div class="form-group">
                          <label for="nombre"><b>Nombre del Proyecto</b></label>
                          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required>
                      </div>
                      <div class="form-group">
                          <label for="descripcion"><b>Descripci√≥n del Proyecto</b></label>
                          <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required></textarea>
                          <!--
                          <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proy.descripcionP" required>
                          -->
                      </div>

                      <div class="form-group">
                          <label for="imagenP"><b>Imagen Del Proyecto</b></label>
                          <input type="file" class="form-control" id="img" name="img" (ngModel)="proyecto.img"
                          (change)="uploadImage($event)"
                          accept=".jpg, .jpeg, .png">
                      </div>
                      <br>
                      <div class="imagenp">
                          <img [src]="proyecto.img" width="200px" alt="Imagen Proyecto" *ngIf='imagenpService.url == ""'>
                          <img [src]="imagenpService.url" width="200px" alt="Imagen Proyecto" *ngIf='imagenpService.url != ""'>
                      </div>
                      <br>
                      <div class="boton">
                          <button class="btn btn-dark">Guardar</button>
                      </div>
                  </form>
                  <br>
                  <div class="boton">
                      <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
                  </div>
              </div>
          </div>
      </div>
 </div>
</div>
