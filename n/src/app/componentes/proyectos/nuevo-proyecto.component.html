<div class="row pagina">
  <div class="margen">
      <div class="container">
          <div *ngIf="isLogged == false">
                      </div>
          <div *ngIf="isLogged == true">
              <div class="titulo">
                  <h1>Nuevo Proyecto</h1>
              </div>
              <div class="contenido">
                  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                      <div class="form-group">
                          <label for="nombre"><b>Nombre del Proyecto</b></label>
                          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                      </div>
                      <div class="form-group">
                          <label for="descripcion"><b>Descripci√≥n del Proyecto</b></label>
                          <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required></textarea>
                          <!--
                          <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proy.descripcionP" required>
                          -->
                      </div>

                         <div class="boton">
                          <button class="btn btn-dark">Guardar</button>
                      </div>
                  </form>
                  <br>
                  <div class="boton">
                      <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
                  </div>
              </div>
          </div>
      </div>
 </div>
